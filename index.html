<div class="modal" id="signupModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5></h5>
			</div>
			<div class="modal-body">
				<form class="form col-12" id="signupForm">
					<div class="form-group row justify-content-center">
						<div class="col-8">
							<img class="modalLogo" src="assets/images/logo.png" alt="Wagtive">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" for="modalFName">First Name</label>
						<input type="text" id="modalFName" class="form-control col-7" placeholder="John" required autofocus>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalLName">Last Name</label>
						<input type="text" id="modalLName" class="form-control col-7" placeholder="Doe" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalEmail">Email address</label>
						<input type="email" id="modalEmail" class="form-control col-7" placeholder="example@domain.com" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalPassword">Password</label>
						<input type="password" id="modalPassword" class="form-control col-7" placeholder="" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalPassword2">Retype Password</label>
						<input type="password" id="modalPassword2" class="form-control col-7" placeholder="" required>
					</div>				
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalPName">Pet Name</label>
						<input type="text" id="modalPName" class="form-control col-7" placeholder="Lassie" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalHTown">Home Town</label>
						<input type="text" id="modalHTown" class="form-control col-7" placeholder="Los Angeles, CA" required>
					</div>
					<div class="form-group row justify-content-end">
						<p class="text-danger d-none" id="passwdValid">Passwords do not match</p>
						<button id="modalSignup" class="btn btn-custom col-md-4 mt-3" type="submit">Sign up</button>
						<div class="col-1"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<h5></h5>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="emailVerificationModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header py-0 justify-content-end">
				<button type="button" class="modal-title close" data-dismiss="modal" aria-label="Close">
					<span class="pull-right" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row py-5">
					<div class="col-12">
						<div class="row justify-content-center">
							<div class="col-8">
								<img class="modalLogo" src="assets/images/logo.png" alt="Wagtive">
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-11">
								<h6 class="text-center py-4">Please verify your email before signing in!</h6>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-3">
								<button id="resendEmail" type="button" class="btn btn-outline-primary">Resend</button>
							</div>
							<div class="col-3">
								<button type="button" id="closeEmailModal" class="btn btn-outline-secondary ml-3" data-dismiss="modal">Close</button>
							</div>
						</div>						
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<h5></h5>
			</div>
		</div>
	</div>
</div>
